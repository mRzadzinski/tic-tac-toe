<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="./js.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="header">
    <div>CHOOSE</div>

    <div class="sign-container">
      <div class="sign-header">YOUR SIGN</div>
      <!--------------------- Radio buttons --------------------->
      <div class="radio-container">
        <form>
          <label>
            <input type="radio" name="radio" checked/>
            <span>CROSS</span>
          </label>
          <label>
            <input type="radio" name="radio"/>
            <span>CIRCLE</span>
          </label>
        </form>
      </div>
      <!--------------------- /Radio buttons --------------------->
    </div>

    <div class="ai-container">
      <div class="ai-header">AI LEVEL</div>
      <!--------------------- Radio buttons --------------------->
    <div class="radio-container">
      <form>
        <label>
          <input type="radio" name="radio" checked/>
          <span>UNPREDICTABLE</span>
        </label>
        <label>
          <input type="radio" name="radio"/>
          <span>SMART</span>
        </label>
      </form>
    </div>
    <!--------------------- /Radio buttons --------------------->
    </div>
    

  </div>

  <div class="grid">grid</div>

  <div class="footer-wrapper">
    <footer>
      Copyright Â© 2022 Maciej Rzadzinski&nbsp&nbsp;
      <a href="https://github.com/mRzadzinski/tic-tac-toe">
          <img id="github" src="./img/github.png" alt="github">
    </footer>
  </div>

</body>

</html>
