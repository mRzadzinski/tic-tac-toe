<!doctype html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css">
  <script src="./js.js" defer></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Tic-Tac-Toe</title>
</head>

<body>

  <div class="header">

    <div class="subhead-container">
      <div class="large-letters">Your sign</div>
      <!--------------------- Radio buttons --------------------->
      <div class="radio-container">
        <form>
          <label>
            <input id="sign-x" type="radio" name="radio" checked/>
            <span><img id="small-x" src="./img/x.svg" alt="cross-sign"></span>
          </label>
          <label>
            <input id="sign-o" type="radio" name="radio"/>
            <span><img src="./img/circle.svg" alt="circle-sign"></span>
          </label>
        </form>
      </div>
      <!--------------------- /Radio buttons --------------------->
    </div>

    <div class="subhead-container">
      <div class="large-letters">Opponent</div>
      <!--------------------- Radio buttons --------------------->
        <div class="radio-container">
          <form>
            <label>
              <input id="2-players" type="radio" name="radio" checked/>
              <span>&nbsp Player 2</span>
            </label>
            <label>
              <input id="computer" type="radio" name="radio"/>
              <span>&nbsp Silly computer</span>
            </label>
          </form>
        </div>
    <!--------------------- /Radio buttons --------------------->
    </div>
  </div>

  <div class="middle-container">
    <div id="score" class="invisible"></div>
    <div class="grid-container">
      <div id="1" class="grid-cell"></div>
      <div id="2" class="grid-cell"></div>
      <div id="3" class="grid-cell"></div>
      <div id="4" class="grid-cell"></div>
      <div id="5" class="grid-cell"></div>
      <div id="6" class="grid-cell"></div>
      <div id="7" class="grid-cell"></div>
      <div id="8" class="grid-cell"></div>
      <div id="9" class="grid-cell"></div>
    </div>
  </div>

  <div class="reset-container">
    <button id="restart">RESTART</button>
  </div>

  <div class="footer-wrapper">
    <footer>
      Copyright Â© 2022 Maciej Rzadzinski&nbsp&nbsp;
      <a href="https://github.com/mRzadzinski/tic-tac-toe">
          <img id="github" src="./img/github.png" alt="github">
    </footer>
  </div>

  <!-- Hidden template elements -->
  <img id="x" class="invisible" src="./img/x.svg" alt="cross-sign">
  <img id="o" class="invisible" src="./img/circle.svg" alt="circle-sign">
</body>

</html>
